<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Document</title>
</head>
<style>
    #main2{
       display: none;
       /* text-align: center; */
    }
    #main3{
       display: none;
    }
    #main1{
        text-align: center;
        color: gray;

    }
    h3{
        text-align: center;
    }
    input{
        width: 100%;
    }
    button{
        margin: 20px;
    }
</style>
<body>
    <div class="container">
        <div id="main1">
            <h1>WELCOME</h1>
            <hr>
        </div>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <button class="btn btn-primary" id="sign" onclick="sign()">SIGNUP</button>
            </li>
            <li class="nav-item">
                <button class="btn btn-danger" id="log_in" onclick="log_in()">LOGIN</button>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li> -->
          </ul>
   
    <div id="main2">
        <h3>PLEASE SIGNUP</h3>
        <form action="" id="signfrm" onsubmit="signup(event)">
            <div class="formGroup">
                <div>
                <label htmlFor="">Enter name</label>
            </div>
             <input type="text" id="nm" required>
        </div>
        <div class="formGroup">
            <div>
            <label htmlFor="">Enter Email</label>
        </div>
             <input type="email" id="eid" required>
        </div>
        <div class="formGroup">
            <div>  
            <label htmlFor="">Password</label>
        </div>
             <input type="password" id="pass1" required>
        </div>
        <div class="formGroup">
            <div>
            <label htmlFor="">Confirm Password</label>
        </div>
             <input type="password" id="pass2" required>
        </div>
            <button class="btn btn-info" type="submit">SUBMIT</button>
        </form>
    </div>
    <div id="main3">
        <h3>LOGIN</h3>
        <form action="" id="logfrm" onsubmit="login(event)">
            <div class="formGroup">
                <div>
            <label htmlFor="">Enter Email</label>
                </div>
            <input type="email" id="leid">
        </div>
        <div class="formGroup">
            <div>
            <label htmlFor="">Password</label>
            </div>
        <input type="password" id="lpass">
        </div>
            <button class="btn btn-info" type="submit">LOGIN</button>
        </form> 
    </div>
</div>
    <script src="../assest/js/log-in.js">
        
    </script>
</body>
</html>
